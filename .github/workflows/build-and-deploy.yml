name: Build and Deploy

on:
  push:
    branches:
      - main  # Deploy when pushing to experiment branch
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-test-and-deploy:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Only fetch latest commit (saves ~2.5 minutes)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test-unit

      - name: Run unit tests (addons)
        run: npm run test-unit-addons

      - name: Build three.js
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-files
          path: |
            build/
          retention-days: 7

      # Only deploy on push to main branch
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Create deployment directory
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p _site
          cp -r build _site/
          cp -r editor _site/
          cp -r examples _site/
          cp -r docs _site/
          cp -r manual _site/
          cp -r playground _site/
          cp README.md _site/
          cp index.html _site/

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
